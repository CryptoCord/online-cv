career-profile:
    title: Career Profile
    summary: |
      Mr. Patterson is a results-oriented technical executive with 20+ years of experience leading clients from multiple industries through the technical aspects of their business transformation projects. Whether embarking on a large ERP implementation or building a new company’s infrastructure from the ground up, Mr. Patterson consistently delivers value to his clients through the innovative use of technology and a willingness to face any obstacle. He is a trustworthy, natural leader and an excellent communicator who gains the respect of his teams as he leads them to success.
